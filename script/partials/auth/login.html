<div ng-controller="AuthCtrl">
  <form>
    <label for="email">
      Email
      <input type="text" name="email" value="Your email"/>
    </label>
    <label for="password">
      Password
      <input type="password" name="password" value="Your password"/>
    </label>
    <label>
      <button ng-click="login()">Login</button>
    </label>
  </form>
</div>
